---
layout: section
id: projects
side_title: Projects
title: Projects
permalink: '/projects'
---
<h1 class="section-title">{{ page.title }}</h1>
{% assign projects = site.projects | sort: "date" | reverse %}
<div class="row">
	{% for project in projects %}
		<div class="col-lg-6">
			<div class="project-container">
				<div class="project-image-container">
					<img src="/assets/images/lazy.jpg" data-src="{{project.image_url}}" class="lazy project-image">
				</div>
				<h2 class="project-title">{{project.title}}</h2>
				<div class="project-subheading">
					<h4>{{project.type}}</h4><p class="project-description">{{project.description}}</p>
				</div>
			</div>
		</div>
	{% endfor %}
</div>
