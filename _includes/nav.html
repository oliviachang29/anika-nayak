<nav id="nav-desktop">
	{% include logo.html type="desktop" %}
	<div id="nav-links" class="links-container">
		{% for item in site.menus.header %}
    		<a href="{{item.url}}" class="nav-link link"><h4>{{item.title}}</h4></a>
		{% endfor %}
	</div>
	{% include contact_links.html %}
</nav>

<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="nav-mobile">
  {% include logo.html type="mobile" %}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
    <ul class="navbar-nav">
    	{% for item in site.menus.header %}
	    	<li class="nav-item">
	    		<a href="{{item.url}}" class="nav-link link"><h4>{{item.title}}</h4></a>
	      </li>
			{% endfor %}
    </ul>
    <hr class="mobile-divider">
    {% include contact_links.html %}
  </div>
</nav>
