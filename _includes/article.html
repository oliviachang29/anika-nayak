<a href="{{ include.article.link }}" target="_blank" class="article">
	<h4 class="article-publication">{{ include.article.publication }}</h4>
	<h2 class="article-title">{{ include.article.title }}</h2>
	<p class="article-description">{{ include.article.description }}</p>
	<p class="article-date">{{ include.article.date | date: "%B %-d, %Y"}}</p>
</a>
